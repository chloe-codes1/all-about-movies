{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<hr>

{% if request.resolver_match.url_name == 'search' %}
  <h4>Search Result for "{{keyword}}"</h4>
{% else %}
  <h4>Movies</h4>
{% endif %}

<hr>
<div class="container">
  <div class="row">
  {% for movie in movies %}
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <div class="card" style="width: 100%;">
          <a href="{% url 'movies:movie_detail' movie.pk %}"><img src="https://image.tmdb.org/t/p/w342//{{movie.poster}}" class="card-img-top" alt="movie image" height="400"></a>
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text text-warning">â˜…   <span class="text-dark">{{movie.vote_average}}</span></p>
            <a href="{% url 'movies:movie_detail' movie.pk %}" class="btn btn-warning">Detail</a>
            <a href="{% url 'movies:review_create' movie.pk %}" class="btn btn-warning">Review</a>
          </div>
        </div>
        <div></div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
